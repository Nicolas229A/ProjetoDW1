<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="../css/contato.css" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">Contato:
        <div class="navegacao">
            <h1><a href="index.html"><img class="logotop" src="../fotos/logo4.png"/></a></h1>
            <nav class="menu">
                <ul class="menu-ul">
                    <li class="item_menu"><a class="link_menu" href="../html/quemsomos.html">Quem Somos</a></li>
                    <li class="item_menu"><a class="link_menu" href="../html/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="" method="POST">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input class="inputpadrao" type="text" id="nomesobrenome" required />

            <label for="telefone">Telefone</label>
            <input class="inputpadrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX" />

            <label for="email">Email</label>
            <input class="inputpadrao" type="email" id="email" required placeholder="email@domínio.com" />

            <label for="mensagem">Mensagem</label>
            <textarea class="inputpadrao" cols="70" rows="10" id="mensagem"></textarea>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas matérias por
                email?</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>


    <footer class="rodape">

    </footer>
</body>

</html>
